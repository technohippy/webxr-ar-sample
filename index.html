<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="module">

			import * as THREE from './jsm/three.module.js';
			import { ARButton } from './jsm/ARButton.js';

			var container;
			var camera, scene, renderer;
			var controller
            var mesh, position

			var up = new THREE.Vector3( 0, 1, 0 );

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );
                camera.position.z = 3
                camera.lookAt(new THREE.Vector3(0,0,0))

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				document.body.appendChild( ARButton.createButton( renderer ) );

				// model

				var light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				function onSelectEnd() {
					this.userData.isSelecting = true;
				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'selectend', onSelectEnd );
				scene.add( controller );





                const geometry = new THREE.SphereBufferGeometry(0.05, 32, 32)
                const material = new THREE.MeshStandardMaterial( {
                    color: 0xff0000,
                    roughness: 0.9,
                    metalness: 0.0
                } );
                mesh = new THREE.Mesh(geometry, material);
	            mesh.frustumCulled = false;
                scene.add(mesh)




				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function handleController( controller ) {
                if (!controller.userData.isSelecting) return;

                let center = new THREE.Vector3( 0, 0, -0.2 ).applyMatrix4( controller.matrixWorld );
                mesh.position.copy(center)
                //mesh.position.copy(controller.position)

                controller.userData.isSelecting = false
			}

			function animate() {
				renderer.setAnimationLoop( render );
			}

			function render() {
				handleController( controller );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
